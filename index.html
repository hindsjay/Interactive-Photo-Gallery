<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>An Interactive Photo Gallery</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/1.6.12/css/lightgallery.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header>
    <div class="main-header">
      <h1>Beautiful Landscapes</h1>
    </div>
  </header>
  
  <main>
    <div class="search-bar">
      <input type="text" placeholder="Search(16pt)">
    </div>

    <div id="lightgallery" class="flex-container ">
      <div class="item" data-src="photos/01.jpg" data-sub-html="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
        <img src="photos/thumbnails/01.jpg" alt="Hay Bales">
      </div>

      <div class="item" data-src="photos/02.jpg" data-sub-html="The lake was so calm today. We had a great view of the snow on the mountains from here.">
        <img src="photos/thumbnails/02.jpg" alt="Lake">
      </div>

      <div class="item" data-src="photos/03.jpg" data-sub-html="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
        <img src="photos/thumbnails/03.jpg" alt="Canyon">
      </div>

      <div class="item" data-src="photos/04.jpg" data-sub-html="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today.">
        <img src="photos/thumbnails/04.jpg" alt="Iceberg">
      </div>

      <div class="item" data-src="photos/05.jpg" data-sub-html="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
        <img src="photos/thumbnails/05.jpg" alt="Desert">
      </div>

      <div class="item" data-src="photos/06.jpg" data-sub-html="Fall is coming, I love when the leaves on the trees start to change color.">
        <img src="photos/thumbnails/06.jpg" alt="Fall">
      </div>

      <div class="item" data-src="photos/07.jpg" data-sub-html="I drove past this plantation yesterday, everything is so green!">
        <img src="photos/thumbnails/07.jpg" alt="Plantation">
      </div>

      <div class="item" data-src="photos/08.jpg" data-sub-html="My summer vacation to the Oregon Coast. I love the sandy dunes!">
        <img src="photos/thumbnails/08.jpg" alt="Dunes">
      </div>

      <div class="item" data-src="photos/09.jpg" data-sub-html="We enjoyed a quiet stroll down this countryside lane.">
        <img src="photos/thumbnails/09.jpg" alt="Countryside Lane">
      </div>

      <div class="item" data-src="photos/10.jpg" data-sub-html="Sunset at the coast! The sky turned a lovely shade of orange.">
        <img src="photos/thumbnails/10.jpg" alt="Sunset">
      </div>

      <div class="item" data-src="photos/11.jpg" data-sub-html="I did a tour of a cave today and the view of the landscape below was breathtaking.">
        <img src="photos/thumbnails/11.jpg" alt="Cave">
      </div>

      <div class="item" data-src="photos/12.jpg" data-sub-html="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
        <img src="photos/thumbnails/12.jpg" alt="Bluebells">
      </div>

    </div>  <!-- lightgallery -->

  </main>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/1.6.12/js/lightgallery-all.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
